<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 px-4">
    <div class="bg-white p-6 md:p-10 rounded-lg shadow-xl w-full max-w-sm text-center">
        <h2 class="text-2xl sm:text-3xl font-semibold text-gray-800 mb-4">Goodbye!</h2>
        <p class="text-sm sm:text-lg text-gray-600 mb-6">You have successfully logged out. See you soon!</p>
        <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white py-3 px-6 rounded-full text-lg transition duration-300 ease-in-out transform hover:scale-105 w-full sm:w-auto">
            Logout
        </button>
        <p class="text-gray-500 text-xs sm:text-sm mt-4">Want to log in again? <a href="login.html" class="text-blue-500 hover:text-blue-700">Click here</a></p>
    </div>
</body>
<script>
    document.getElementById('logoutBtn').addEventListener('click', function () {
        localStorage.removeItem('loggedInUser');
        window.location.href = 'login.html';
    });
</script>
</html>
